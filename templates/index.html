<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Document</title>
</head>
<body>
  <nav>
    <a href=""><p>Pagrindinis</p></a>
    <a href=""><p>Prisijungti</p></a>
    <a href=""><p>Atsijungti</p></a>
  </nav>
  <div class="main-container">
    <h1>This and that blog</h1>
    <form method="post" action="{{ url_for('new_post') }}">
      <input type="text" placeholder="Input your name" name="author" required>
      <input type="text" placeholder="What's on your mind?" name="content" required>
      <button type="submit">Submit</button>
    </form>
    <table>
      <thead>
      <tr>
        <th>User</th>
        <th>Blog</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <!-- loopas kuris parodo tiek postų kiek yra -->
        {% for p in posts %}
        <tr>
          <td>{{ p.author }}</td>
          <td>{{ p.content }}</td>
          <td>{{ p.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
          <td>
            <form method="post" action="{{ url_for('delete_post', id=p.id) }}" style="display:inline">
              <button type="submit">Delete</button>
            </form>
            <a href="">Update</a>
          </td>
        </tr>
        {% else %}
          <tr>
            <td colspan="3">Įrašų kol kas nėra.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
